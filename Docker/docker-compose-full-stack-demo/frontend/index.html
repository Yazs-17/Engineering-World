<!DOCTYPE html>
<html>
<body>
  <h1>Frontend</h1>
  <button onclick="load()">Call API Now</button>
  <pre id="res"></pre>

  <script>
    function load() {
      fetch('/api')
        .then(r => r.json())
        .then(d => res.innerText = JSON.stringify(d, null, 2))
    }
  </script>
</body>
</html>
